{{ define "main" }}
<section class="about section mt-5" id="about">

    <span class="section__subtitle mb-1">{{ .Params.subtitle }}</span>
    <div class="container grid">
      <span class="section__title h2">
        {{ .Params.description }}
      </span>
      <span class="h4">
       {{ .Content }}
      </span>
      
    </div>
   </section>
{{ end }}
